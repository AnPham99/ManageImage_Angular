

<div class="container mt-5 mb-5">
    <div class="row mb-5 justify-content-center">
        <h3 class="text-warning mb-5">Ảnh mới nhất</h3>
        <div class="col-md-5">
            <div class="card">
                <img (click)="getImageById(newImage?.id)" src="{{newImage?.url}}" class="card-img-top list_img_content" alt="">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{newImage?.name}}</h5>
                    <p class="card-text list_text_content">{{newImage?.desciption}}.</p>
                    <a (click)="getImageById(newImage?.id)" class="btn btn-outline-success mx-auto new_img_detail">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="text-primary">{{cate?.name}} <i class="fas fa-border-all"></i></h3>
        <div *ngFor="let image of images" class="col-xl-3 col-md-4 col-sm-6 mt-4">
            <div class="card">
                <img (click)="getImageById(image.id)" src="{{image.url}}" class="card-img-top list_img_content" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{image.name}}</h5>
                    <p class="card-text list_text_content">{{image.desciption}}.</p>
                    <a (click)="getImageById(image.id)" class="btn btn-outline-success mx-auto">Xem chi tiết</a>
                </div>
            </div>
        </div>    
    </div>
</div>
