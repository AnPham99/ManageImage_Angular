
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">         
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-3 text-success fw_bold">Mạng xã hội hình ảnh <img src="../../assets/Img/logo.png" width="40" height="40"></h5>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-floating mb-3">
                <input type="text" formControlName="userName" class="form-control" id="floatingInput" placeholder="Tên tài khoản">
                <label for="floatingInput">Tên tài khoản</label>
                <span *ngIf="loginForm.controls['userName'].invalid &&(loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)" class="errorMessage">* Bạn chưa nhập tên tài khoản.</span>       
              </div>

              <div class="form-floating mb-3">
                <input type="password" formControlName="passWord" class="form-control" id="floatingPassword" placeholder="Mật khẩu">
                <label for="floatingPassword">Mật khẩu</label>
                <span *ngIf="loginForm.controls['passWord'].invalid &&(loginForm.controls['passWord'].dirty || loginForm.controls['passWord'].touched)" class="errorMessage">* Bạn chưa nhập mật khẩu.</span>       
              </div>


              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Nhớ mật khẩu
                </label>
              </div>
              <div class="d-grid">
                <button [disabled]="!loginForm.valid" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Đăng nhập</button>
              </div>
              <a class="d-block text-center mt-2 small" [routerLink]="['/register']">Chưa có tài khoản? đăng ký</a>
            </form>
        </div>       
      </div>
    </div>
  </div>
